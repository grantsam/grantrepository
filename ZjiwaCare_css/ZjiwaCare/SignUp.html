<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
</head>
<body>
    <div class="container"></div>
        <h1>Sign Up</h1>
        <form id="registerForm" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="name">Nama Lengkap:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="phone">No. Telepon:</label>
                <input type="tel" id="phone" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="terms" required>
                <label for="terms">Saya setuju dengan syarat dan ketentuan.</label>
            </div>
            <button type="submit" class="button">Daftar</button>
            <div class="message" id="message">Pendaftaran berhasil!</div>
        </form>
    </div>

    <script>
        function validateForm() {
            var termsChecked = document.getElementById('terms').checked;
            if (!termsChecked) {
                alert("Anda harus menyetujui syarat dan ketentuan.");
                return false;
            }
            // Tampilkan pesan pendaftaran berhasil
            document.getElementById('message').style.display = 'block';
            return false; // Mencegah pengiriman form untuk demonstrasi
        }
    </script>
</body>
</html>
